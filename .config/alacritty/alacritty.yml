window:
  padding:
    x: 1
    y: 1
  opacity: 0.75

font:
  normal:
    family: MesloLGS NF
  size: 7.5



shell:
  program: /bin/zsh

key_bindings:
  - { key: F11, action: ToggleFullscreen }
colors:
  primary:
    background: "#1E1E2E"
    foreground: "#fffefe"
  cursor:
    text: "#151621"
    cursor: "#fffefe"
  normal:
    black: "#151621"
    red: "#ff9da3"
    green: "#d1f1a9"
    yellow: "#ffeead"
    blue: "#bbdaff"
    magenta: "#ebbbff"
    cyan: "#99ffff"
    white: "#fffefe"
  bright:
    black: "#151621"
    red: "#ff9da3"
    green: "#d1f1a9"
