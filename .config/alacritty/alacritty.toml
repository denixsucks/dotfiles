[colors.primary]
background = "#161616"
foreground = "#F2F4F8"

[colors.normal]
black = "#161616"
red = "#3DDBD9"
green = "#33B1FF"
yellow = "#EE5396"
blue = "#42BE65"
magenta = "#BE95FF"
cyan = "#FF7EB6"
white = "#F2F4F8"

[colors.bright]
black = "#525252"
red = "#78A9FF"
green = "#262626"
yellow = "#393939"
blue = "#DDE1E6"
magenta = "#FFFFFF"
cyan = "#82CFFF"
white = "#08BDBA"
